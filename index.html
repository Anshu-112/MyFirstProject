<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: aqua;">
    <h1 style="text-align: center;">Registration Form</h1>
    <hr>
    <br>

<form>
   <pre><label for="First Name"><b>First Name : </b></label>
<input style="width: 50%;" style="padding: 15px;" type="text" placeholder="Enter First Name" name="First Name" id="First Name" required></pre>
    

    <pre><label for="Middle Name"><b>Middle Name :  </b></label>
<input style="width: 50%;" style="padding: 15px;" type="text" placeholder="Enter Middle Name" name="Middle Name" id="Middle Name" required></pre>
   

    <pre><label for="Last Name"><b>Last Name :  </b></label>
<input style="width: 50%;" style="padding: 15px;" type="text" placeholder="Enter Last Name" name="Last Name" id="Last Name" required></pre>
    

    <pre><label for="Date Of Birth :"><b>Date Of Birth:  </b></label>
<input style="width: 50%;" style="padding: 15px;" type="date" placeholder="dd-mm-yy" name="Date Of Birth" id="Date Of Birth" required></pre>

<label>   
    Gender :  
    </label>  
    <input type="radio" name="male"/> Male 
    <input type="radio" name="female"/> Female   
    <input type="radio" name="other"/> Other  <br>
    <br>

    <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
          
        <br>  
        <br>


    <label>
        Phone NO.
    </label>
    <input type="text" name="phone" size="10"/><br>
    <br>


    <label><b>City </b></label>
    <select>
        <option value="vadodara">Vadodara</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Surat">Surat</option>
        <option value="Indore">Indore</option>
        <option value="Jammu">Jammu</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Roorkee">Roorkee</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chandigarh">Chandigarh</option>
    </select>
<br>

<pre><label for="Address"><b>Address :  </b></label>
    <textarea  rows="5" cols="80" Placeholder="Enter your Address" name="Address" id="Address" required></textarea></pre>
<br>

<pre><label for="Email_id :"><b>Email_id:  </b></label>
<input style="width: 50%;" style="padding: 15px;" type="text" placeholder="Enter Email_id" name="Email_id" id="Email_id" required></pre>

    </form>
    
</body>
</html>
